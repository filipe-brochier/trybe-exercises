<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Formulário de Currículo</title>
</head>
<body>
  <header>
    <h1>Formulário de Currículo</h1>
  </header>
  <!--Exercício 1 -->
  <form action="" method="get">
    <fieldset>
      <legend>Dados pessoais</legend>
      
      <label for="full-name">Nome: </label>
      <input type="text" placeholder="Digite seu nome completo" required name="full-name" id="full-name" maxlength="40">
      
      <label for="email">Email: </label>
      <input type="text" required maxlength="40" name="email" id="email">
      
      <label for="cpf">CPF: </label>
      <input type = "text" required maxlength="11" placeholder="Somente números" name="cpf" id="cpf">
      
      <label for="endereco">Endereço: </label>
      <input type="text" required maxlength="200" name="endereco" id="endereco">
      
      <label for="cidade">Cidade: </label>
      <input type="text" required maxlength="28" name="endereco" id="endereco">
      
      <label for="estado">Estado: </label>
      <select name="estado" id="estado">
        
      </select>
      <br>
      <label for="casa">
        <input required type="radio" name="tipo-residencia" value="casa" id="casa">Casa
      </label>
      <label for="apartamento">
        <input required type="radio" name="tipo-residencia" value="apartamento">Apartamento
      </label>
    </fieldset><br>
    <!-- Exercício 2 -->
    <fieldset>
      <legend>Último emprego</legend>

      <label for="resumo">Resumo: </label><br>
      <textarea name="resumo" id="resumo" cols="75" rows="10" required maxlength="1000" placeholder="Resuma, em até 1000 caractéres, a sua trajetória profissional."></textarea>

      <label for="cargo">Cargo: </label>
      <input type="text" required maxlength="40" name="cargo" id="cargo">

      <label for="descricao-cargo">Descrição do Cargo: </label>
      <input type="text" required maxlength="500" name="descricao-cargo" id="descricao-cargo"><br>

      <label for="data-inicio">Data de Início</label>
      <input type="text" required>

    </fieldset>
  </form>
<script src="script.js"></script>
</body>
</html>
